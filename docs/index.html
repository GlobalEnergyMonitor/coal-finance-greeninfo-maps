2.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/5a445b5772.js" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script><script src="https://unpkg.com/@ungap/url-search-params"></script><script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script><script src="https://code.highcharts.com/9.3.1/highcharts.js"></script><script defer="defer" src="app.1c6f57fad30b6511bb2f.js"></script><link href="app.98e637af08411df0207b.css" rel="stylesheet"></head><body><div class="container-fluid" id="container"><div id="map"><div id="search-wrapper"><form id="search-form"><div class="typeahead__container"><div class="typeahead__field"><div class="typeahead__query"><input id="search" class="js-typeahead" name="q" type="search" autocomplete="off" placeholder="Search for a country, project, financier"></div><div class="typeahead__button"><button type="submit" title="Click to search by selected term"><span class="typeahead__search-icon"></span></button></div></div></div></form></div><div id="filter-outer"><div id="filter-toggle" class="panel-toggle" class="mr-2"><span data-state="hide">Hide filters&nbsp;<i class="fas fa-chevron-down"></i></span> <span data-state="show" style="display:none;">Show filters&nbsp;<i class="fas fa-chevron-right"></i></span></div><div id="select-wrapper"><div class="select-column"><div class="select-wrapper-single"><label class="form-label" for="era-select">Finance Status<div class="info-icon-wrap finance" data-tippy-content="<b>Financing ongoing</b>: Financing is in progress or is set to be completed at a future date<br><b>Financing closed</b>: Financing has been completed"><i class="fal fa-info-circle"></i></div></label> <select id="era-select" class="mt-3"><option value="financing" selected="selected">Financing Ongoing</option><option value="closed">Financing Closed</option></select></div><div class="select-wrapper-single" id="close_year-wrapper"><label class="form-label" for="close_year">Close year<div class="info-icon-wrap finance" data-tippy-content="Select a close year. Only applies to projects where financing has closed"><i class="fal fa-info-circle"></i></div></label> <select id="close_year" class="mt-3"><option></option></select></div></div><div class="select-wrapper-single" id="units-select-wrapper"><label class="form-label" for="units-select">Measurement Units<div class="info-icon-wrap finance" data-tippy-content="Choose between showing project flows between sources and recipients in megawatts or US Dollars"><i class="fal fa-info-circle"></i></div></label> <select id="units-select" class="mt-3"><option value="megawatts" selected="selected">Megawatts</option><option value="dollars">US Dollars</option></select></div><div class="select-wrapper-single" id="finance_type-wrapper"><label class="form-label" for="finance_type">Finance type<div class="info-icon-wrap finance" data-tippy-content="Select the type of financing"><i class="fal fa-info-circle"></i></div></label> <select id="finance_type" multiple="multiple" class="mt-3"><option></option><option value="bond">Bond</option><option value="equity">Equity</option><option value="government grant">Government grant</option><option value="insurance">Insurance</option><option value="loan">Loan</option><option value="refinancing bond">Refinancing bond</option><option value="refinancing bond">Refinancing loan</option><option value="retirement refinancing loan">Retirement refinancing loan</option></select></div><div class="select-wrapper-single" id="financer_type-wrapper"><label class="form-label" for="financer_type">Institution type<div class="info-icon-wrap finance" data-tippy-content="Select the type of financing institution"><i class="fal fa-info-circle"></i></div></label> <select id="financer_type" multiple="multiple" class="mt-3"><option></option><option value="Privately-owned commercial institution">Private-owned commercial</option><option value="Government-owned commercial institution">Government-owned commercial</option><option value="Governmental policy institution">Governmental policy</option><option value="Joint venture">Joint venture</option><option value="Unknown">Unknown</option></select></div><div class="select-wrapper-single" id="domestic-search-wrapper"><label class="form-label" for="finance_type">Finance destination<div class="info-icon-wrap finance" data-tippy-content="<b>Domestic finance</b>: Show only projects where source and destination are the same country<br><b>International finance</b>: Show only projects where source and destination are in different countries"><i class="fal fa-info-circle"></i></div></label> <select id="domestic_international" class="mt-3"><option></option><option value="domestic">Show only domestic finance</option><option value="international">Show only international finance</option></select></div></div><div id="reset"><span><i class="far fa-redo"></i>&nbsp;RESET</span></div></div><!-- #filter-outer --><div id="chart-wrapper"><div id="chart-toggle" class="panel-toggle" class="mr-2"><span data-state="hide">Hide chart&nbsp;<i class="fas fa-chevron-down"></i></span> <span data-state="show" style="display:none;">Show chart&nbsp;<i class="fas fa-chevron-up"></i></span></div><div id="chart"></div></div><div id="country-legend"><div class="country-legend-wrapper"><div class="country-circle source"></div><div class="country-legend-label source">Financing Country</div></div><div class="country-legend-wrapper"><div class="country-circle target"></div><div class="country-legend-label target">Recipient Country</div></div></div></div><!-- #map --><div id="sidebarHamburger" title="Click to show sidebar"><a href="javascript:void(0);"><i class="fas fa-bars"></i></a></div><div id="sidebar"><div class="back-wrapper"><div class="back"><a href="javascript:void(0);" title="Clear the selection and start over"><i class="fas fa-angle-left" aria-hidden="true"></i> <span>back</span></a></div><a href="javascript:void(0);" class="close" title="Click to hide sidebar">&times;</a></div><div class="sidebar-content"><div id="global-content" class="sidebar"><div class="source-panel"><div class="title-wrapper"><div class="title-legend red"></div><div class="title"><h3>Financing Country<div class="info-icon-wrap" data-tippy-content="Click on a country below to see list of foreign public institutions and projects for one country"><i class="fal fa-info-circle"></i></div></h3></div><div class="results"></div></div></div><div class="target-panel"><div class="title-wrapper"><div class="title-legend blue"></div><div class="title"><h3>Recipient <span id="country-title">Country</span><span id="project-title" style="display:none;">Project</span><div class="info-icon-wrap" data-tippy-content="Click on a recipient country below to search financiers and projects for that country"><i class="fal fa-info-circle"></i></div></h3></div><div class="results"></div></div></div></div><div id="country-content" class="sidebar"><div class="title-wrapper"><div class="country-title"><div class="name"></div><div class="country-label">Financing Country</div></div></div><div class="title"><h3>Financiers<div class="info-icon-wrap finance" data-tippy-content="Click on a financier to see projects that are associated with that particular financier."><i class="fal fa-info-circle"></i></div></h3></div><div class="institutions"><div class="results"></div></div><div class="projects"><div class="title"><h3>Projects<div class="info-icon-wrap" data-tippy-content="Click on an individual project to display additional information about the project."><i class="fal fa-info-circle"></i></div></h3></div><div class="results"></div></div></div></div></div><div id="loading">Loading&#8230;</div></div></body></html>
